<div ng-controller="">
<div ng-repeat='x in res' ng-show='res'>
<h1 align="center">profile</h1>
<table align="center">
<tr><th>NAME:</th><td>{{x. name }} </td></tr>
<tr><th>EMAIL:</th><td>{{x. email}} </td></tr>
<tr><th>DESIGNATION:</th><td> {{x.designation}}</td></tr>
<tr><th>OCCUPATION:</th><td>{{x.occupation}}</td></tr>
<tr><th>PHONE:</th><td>{{x.phone}}</td></tr>
</table>
</div>
